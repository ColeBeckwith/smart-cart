<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>SmartCart</h1>
    <p class="lead">
      Save Time. Waste Less. Eat Better.
    </p>
    <!--<p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
    </p>
    <p>
      With thanks to the contributions of<acme-malarkey
      extra-values="['Yeoman', 'Gulp', 'Angular', 'Dave']"></acme-malarkey>
    </p>-->
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="rounded-button" ng-click="main.getIngredients()">GET SHOPPING LIST</button>
    </div>
  </div>
  <h1>Featured Meals</h1>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="meal in main.meals | orderBy:'rank'">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{ meal.name }}</h3>
          <p>{{ meal.description }}</p>
          <button class="rounded-button" ng-show="!meal.added" ng-click="meal.added = !meal.added">ADD TO MENU</button>
          <button class="rounded-button red-button" ng-show="meal.added" ng-click="meal.added = !meal.added">REMOVE FROM
            MENU</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <h1>Your Meals</h1>
    <button class="rounded-button">CREATE NEW MEAL</button>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="meal in main.yourMeals">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{ meal.name }}</h3>
          <p>{{ meal.description }}</p>
          <p>{{ meal.added }}</p>
          <button class="rounded-button" ng-click="meal.added = !meal.added">ADD TO MENU</button>
        </div>
      </div>
    </div>
  </div>


</div>
