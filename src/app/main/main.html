<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="left-main">
                <div>
                    <smart-cart-nav></smart-cart-nav>
                </div>
                <div class="jumbotron text-center">
                    <h1>SmartCart</h1>
                    <p class="lead">
                        Save Time. Waste Less. Eat Better.
                    </p>
                </div>
                <h2>Featured Meals</h2>
                <div class="row">
                    <div class="col-sm-6"
                         ng-repeat="meal in main.meals | orderBy:'rank'">
                        <div class="thumbnail">
                            <div class="caption">
                                <div class="pin"
                                     ng-class="{'red-pin': (meal.calories >= 1000), 'orange-pin': (meal.calories >= 500 && meal.calories < 1000), 'green-pin': (meal.calories < 500)}"
                                     ng-show="meal.calories">
                                    {{ meal.calories }} Calories Per Serving
                                </div>
                                <h3>{{ meal.name }}</h3>
                                <div class="row text-center">
                                    <button class="rounded-button"
                                            ng-show="!meal.added"
                                            ng-click="main.addIngredients(meal)">
                                        ADD TO CART
                                    </button>
                                    <button class="rounded-button red-button"
                                            ng-show="meal.added"
                                            ng-click="main.removeIngredients(meal)">
                                        REMOVE FROM CART
                                    </button>
                                </div>
                            </div>
                            <div class="image-container">
                                <img ng-src="assets/images/{{ meal.image }}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row vertical-center">
                    <div class="col-sm-4">
                        <h2>Your Meals</h2>
                    </div>
                    <div class="col-sm-6">
                        <button class="rounded-button" ng-click="main.newMealMode = true">CREATE NEW MEAL</button>
                      <!--TODO Currently does not work-->
                    </div>
                </div>
                <div class="row">
                    <h4 class="text-center"
                        ng-show="main.yourMeals.length === 0">
                        No Meals Available. Click 'Create New Meal' to customize your own meals.
                    </h4>
                    <div class="col-sm-6 col-md-4"
                         ng-repeat="meal in main.yourMeals">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3>{{ meal.name }}</h3>
                                <p>{{ meal.ingredients }}</p>
                                <p>{{ meal.added }}</p>
                                <button class="rounded-button"
                                        ng-click="meal.added = !meal.added">
                                    ADD TO MENU
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden-sm hidden-xs col-xs-3">
            <div class="right-main well">
              <shopping-list></shopping-list>
            </div>
        </div>
    </div>
</div>

<div class="hidden-lg hidden-md well bottom-list">
    <shopping-list></shopping-list>
</div>

<new-meal ng-show="!main.newMealMode"></new-meal>
