<h1>Shopping List</h1>
<p ng-show="main.ingredients.length === 0">Add Meals to Populate Shopping List</p>

<div ng-hide="main.ingredients.length === 0" class="dropdown" dropdown="">
  <button role="button" class="btn btn-default dropdown-toggle" dropdown-toggle="" aria-haspopup="true"
          aria-expanded="false">
    Sort By <b class="caret"></b>
  </button>
  <ul class="dropdown-menu">
    <li><a ng-click="main.sortBy = 'name'">Alphabetical</a></li>
    <li><a ng-click="main.sortBy = 'source'">Meal</a></li>
    <li><a ng-click="main.sortBy = 'storeSection'">Store Section</a></li>
    <!--Eventually needs to be replace with ng-repeat-->
  </ul>
</div>
<div ng-repeat="ingredient in main.ingredients | orderBy: main.sortBy">
  <p><input type="checkbox" ng-model="ingredient.added"/> {{ ingredient.name }} <span
    class="ingredient-source">- {{ ingredient.source }}</span></p>
</div>
